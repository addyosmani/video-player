<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="../bower_components/videojs/dist/video-js/video.js"></script>
<link rel="stylesheet" type="text/css" href="../bower_components/videojs/dist/video-js/video-js.css">

<polymer-element name="video-js" attributes="width height preload poster">
    <template>
        <video class="video-js vjs-default-skin" id="myvideo" controls width="{{width}}" height="{{height}}" preload="{{preload}}" poster="{{poster}}">
            <content></content>
        </video>
    </template>
    <script>
        Polymer('video-js', {
            width: 640,
            height: 264,
            preload: 'auto',
            poster: '',
            ready: function() {
                videojs(this.$.myvideo);
            }
        });
    </script>
</polymer-element>
